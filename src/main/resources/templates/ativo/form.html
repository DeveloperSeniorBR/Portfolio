<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativo - Portfolio Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-chart-line me-2"></i>
                    <span th:text="${ativo.id == null ? 'Novo Ativo' : 'Editar Ativo'}"></span>
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/dashboard/salvar-ativo}" th:object="${ativo}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" th:field="*{tipo}" required>
                            <option value="">Selecione...</option>
                            <option value="AÇÃO">Ação</option>
                            <option value="FUNDO">Fundo</option>
                            <option value="RENDA_FIXA">Renda Fixa</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" required>
                    </div>

                    <div class="mb-3">
                        <label for="precoMedio" class="form-label">Preço Médio</label>
                        <input type="number" step="0.01" class="form-control" id="precoMedio" th:field="*{precoMedio}" required>
                    </div>

                    <div class="mb-3">
                        <label for="valorAtual" class="form-label">Valor Atual</label>
                        <input type="number" step="0.01" class="form-control" id="valorAtual" th:field="*{valorAtual}" required>
                    </div>

                    <div class="mb-3">
                        <label for="dataCompra" class="form-label">Data da Compra</label>
                        <input type="date" class="form-control" id="dataCompra" th:field="*{dataCompra}" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/dashboard}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
