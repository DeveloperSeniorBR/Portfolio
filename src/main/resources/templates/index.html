<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-4">Portfolio Manager</h1>
        
        <!-- Cards de Resumo -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Valor Total</h6>
                                <h3 class="card-title mb-0">R$ <span th:text="${#numbers.formatDecimal(valorTotal, 0, 'COMMA', 2, 'POINT')}">0,00</span></h3>
                            </div>
                            <i class="fas fa-wallet fa-2x text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Rendimento</h6>
                                <h3 class="card-title mb-0">R$ <span th:text="${#numbers.formatDecimal(rendimento, 0, 'COMMA', 2, 'POINT')}">0,00</span></h3>
                            </div>
                            <i class="fas fa-chart-line fa-2x text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Variação</h6>
                                <h3 class="card-title mb-0"><span th:text="${#numbers.formatDecimal(variacao, 0, 'COMMA', 2, 'POINT')}">0</span>%</h3>
                            </div>
                            <i class="fas fa-percentage fa-2x text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Número de Ativos</h6>
                                <h3 class="card-title mb-0" th:text="${ativos.size()}">0</h3>
                            </div>
                            <i class="fas fa-chart-pie fa-2x text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos e Distribuição -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5 class="card-title">Distribuição de Ativos</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="assetDistributionChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5 class="card-title">Performance</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Ativos -->
        <div class="row">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Ativos</h5>
                        <a th:href="@{/dashboard/novo-ativo}" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus me-2"></i>Novo Ativo
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Ativo</th>
                                        <th>Quantidade</th>
                                        <th>Preço Médio</th>
                                        <th>Valor Atual</th>
                                        <th>Variação</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${ativos.empty}">
                                        <td colspan="6" class="text-center">Nenhum ativo cadastrado</td>
                                    </tr>
                                    <tr th:each="ativo : ${ativos}">
                                        <td th:text="${ativo.nome}">Nome</td>
                                        <td th:text="${ativo.quantidade}">0</td>
                                        <td>R$ <span th:text="${#numbers.formatDecimal(ativo.precoMedio, 0, 'COMMA', 2, 'POINT')}">0,00</span></td>
                                        <td>R$ <span th:text="${#numbers.formatDecimal(ativo.valorAtual, 0, 'COMMA', 2, 'POINT')}">0,00</span></td>
                                        <td><span th:text="${#numbers.formatDecimal(ativo.variacao, 0, 'COMMA', 2, 'POINT')}">0</span>%</td>
                                        <td>
                                            <a th:href="@{/dashboard/editar-ativo/{id}(id=${ativo.id})}" class="btn btn-sm btn-warning">
                                                <i class="fas fa-edit me-1"></i>Editar
                                            </a>
                                            <a th:href="@{/dashboard/excluir-ativo/{id}(id=${ativo.id})}" class="btn btn-sm btn-danger" 
                                               onclick="return confirm('Tem certeza que deseja excluir este ativo?')">
                                                <i class="fas fa-trash me-1"></i>Excluir
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        // Gráfico de Distribuição de Ativos
        const distribuicao = /*[[${distribuicao}]]*/ {};
        const assetCtx = document.getElementById('assetDistributionChart').getContext('2d');
        new Chart(assetCtx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(distribuicao),
                datasets: [{
                    data: Object.values(distribuicao),
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Gráfico de Performance
        const performance = /*[[${performance}]]*/ {};
        const performanceCtx = document.getElementById('performanceChart').getContext('2d');
        new Chart(performanceCtx, {
            type: 'line',
            data: {
                labels: Object.keys(performance),
                datasets: [{
                    label: 'Performance',
                    data: Object.values(performance),
                    borderColor: '#4e73df',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
